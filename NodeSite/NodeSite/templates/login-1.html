{% extends 'base.html' %}
{% block content %}
<p>这里是登录界面</p>
<form id="login" class="login" action="/account/login/" method="post">{% csrf_token %}
  <label>用户名</label>
  <input class="form-control" type="text" name="username" value="" />
  <label>密码</label>
  <input class="form-control" type="password" name="password" value="" />
  <button class="btn btn-success">登录</button>
</form>
{% endblock %}
